<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/app.css">
    <title>React demo with brunch and babel</title>
  </head>
  <body>
    <div id="app"></div>
    <main>
      <div class="container">
        <div class="timeline">
          <div class="heading">
            <ul>
              <li><a href="">Tweets</a></li>
              <li><a href="">Tweets & replies</a></li>
              <li><a href="">Media</a></li>
            </ul>
          </div>
          <div class="stream">
            <ol>
              <li class="item">
                <div class="context">
                  <div class="margin-fix">
                    <i></i>
                    <p>reply to blablabla</p>
                  </div>
                </div>
                <div class="content">
                  <div class="text-wrapper">
                    <div class="header">
                      <div class="avatar">
                        <img src="" alt="">
                      </div>
                      <a href="">nome</a> <span>@screename</span> <a href="">Jan 28</a>
                    </div>
                    <div class="message">
                      <p>Qualquer coisa</p>
                    </div>
                    <div class="footer">
                      <div class="reply">
                        <i></i>
                        <p></p>
                      </div>
                      <div class="retweet">
                        <i></i>
                        <p></p>
                      </div>
                      <div class="like">
                        <i></i>
                        <p></p>
                      </div>
                      <div class="more">
                        <i></i>
                      </div>
                      <a href="" class="conversation">View conversation</a>
                    </div>
                  </div>
                </div>

              </li>
            </ol>
          </div>
        </div>
      </div>
    </main>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
